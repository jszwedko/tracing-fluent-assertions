[package]
name = "tracing-fluent-assertions"
version = "0.2.0"
authors = ["Toby Lawrence <toby@nuclearfurnace.com>"]
edition = "2018"

license = "MIT"

description = "An fluent assertions framework for tracing."
homepage = "https://github.com/tobz/tracing-fluent-assertions"
repository = "https://github.com/tobz/tracing-fluent-assertions"
documentation = "https://docs.rs/tracing-fluent-assertions"
readme = "README.md"

categories = ["development-tools::debugging", "development-tools::testing"]
keywords = ["tracing", "fluent-assertions", "testing", "async"]

[dependencies]
tracing = { version = "0.1", default-features = false }
tracing-core = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false }
